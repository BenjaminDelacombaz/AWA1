<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">      
        <link rel="stylesheet" type="text/css" href="css/style.css">         
        <title>Freeride</title>
        <meta charset="utf-8"/>
    </head>
    <body>
    <header>
        <div id="title">Freeride</div> Location de vehicules a des prix abordables
    </header>
    <div id="app">
        <div id="container">           
            <div id="menu">
                <ul>
                    <liste-vehicules v-for="vehicule in vehicules" v-bind:vehicule="vehicule" v-bind:key="vehicule.id" @click="selected=$event"></liste-vehicules>
                </ul>              
            </div>

            <div id="contenu">
                <detail-vehicule :vehicules="vehicules" :selected="selected"></detai-vehicule>

            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>   
        <script src="vehicules.js"></script>     
        <script src="js/main.js"></script>
    </body>
