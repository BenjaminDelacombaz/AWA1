<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">      
        <link rel="stylesheet" type="text/css" href="css/style.css">         
        <title>Freeride</title>
        <meta charset="utf-8"/>
    </head>
    <body>
    <header>
        <div id="title">Freeride</div> Location de vehicules a des prix abordables
    </header>
    <div id="app">
        <div id="container">           
            <div id="menu">
                <ul>
                    <liste-vehicules v-for="vehicule in vehicules" v-bind:vehicule="vehicule" v-bind:key="vehicule.id"></liste-vehicules>
                </ul>              
            </div>

            <div id="contenu">
                <detail-vehicule v-bind:vehicule="vehicules[0]"></detai-vehicule>

            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>   
        <script src="vehicules.js"></script>     
        <script src="js/main.js"></script>
        <script>
         var tl = new TimelineLite();
          tl.pause();
          tl.add(TweenMax.staggerTo(".animdroite",.4, {x:300, autoAlpha: 0, ease:Power1.easeIn},0.02));
          tl.add(TweenMax.staggerTo(".animdroite",1, {x:0, autoAlpha: 1, ease:Power4.easeOut},0.03));         
          $(".men-itm").mousedown( function() {         
             tl.restart();        
         })
        </script>
    </body>
